<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session Login</title>
</head>
<body>
<h2>Enter session username and password to login</h2>

<form action="sessionCheckLogin.php" method="post">

    <label for="username">Username: </label>
    <input type="text" name="username" id="username" size="20" required/>
    <br/><br/>

    <label for="password">Password: </label>
    <input type="password" name="password" id="password" size="20" required/>
    <br/><br/>

    <input type="submit" value="Login"/>

</form>
</body>
</html>
